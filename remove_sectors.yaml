- hosts: Miner
  remote_user: 'miner'
  gather_facts: no
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Create prometheus run direction
      file:
        path: '/home/miner/test'
        state: directory

    - name: Copy node exporter service to remote server
      copy:
        src: '/var/lib/awx/projects/fil/miner.yaml'
        dest: /home/miner/test/
        owner: root
        group: root
        mode: +x
